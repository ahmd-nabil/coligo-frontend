<h4>Announcements</h4>

<div class="row announcement" *ngFor="let announcement of announcements">
    <div class="user-details col-sm-4">
        <img class="profile-photo img-fluid rounded-circle" src="https://cdn-icons-png.flaticon.com/512/6915/6915987.png" alt="Profile Photo">
        <div class="name">{{announcement.user.firstName}} {{announcement.user.lastName}}</div>
    </div>
    <div class="separator col-sm-1"></div>
    <div class="announcement-text col-sm-8">
        {{announcement.content}}
    </div>
</div>
